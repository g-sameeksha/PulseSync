<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PulseSync{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
{% block style %}

{% endblock %}
<body>

    <nav>
        <div class="hamburger"  id ="navbutton" onclick="toggleMenu()">&#9776;</div>

        <ul class="nav-list" id ="nav-list">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('relaxation') }}">Relaxio</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('creator') }}">Creator</a></li>
            

        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Contact: <a href="{{url_for ('creator')}}">PulseSyn@sameekshag</a></p>
    </footer>

    <script src="{{ url_for('static', filename='index.js') }}"></script>

</body>
</html>
